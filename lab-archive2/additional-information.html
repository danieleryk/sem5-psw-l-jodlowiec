<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Additional Info</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="Additional, Information, User">
    <meta name="authors" content="Damian Åšniatecki, Daniel Eryk Wojciechowski">
    <meta name="description" content="This website contains a user details form.">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
    <h5>Thank You for signing up to our page.</h5>
</header>
<section class="input_section">
    <p>
        We sent an email to You with link to page for setting up the password.<br>
        You can now fill the additional information about You. :)
    </p>
    <h3> Additional User Information:</h3>
    <form method="post" action="programming-languages.html">
        <p>
            <label>Eyes color: <input type="color" autofocus/></label>
        </p>
        <p>
            <label>Birth month: <input type="month"></label>
        </p>
        <p>
            <label>Height: 100cm<input type="range" min="100" max="220" step="0.5" value="170">220cm</label>
        </p>
        <p>
            <label>Favourite programming language: <input type="search" placeholder="OCaml"></label>
        </p>
        <p>
            <label>Personal website url:
                <input type="url" placeholder="http://www.personalweb.com"/> <em>http://www.domainname.com</em>
            </label>
        </p>
        <p>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Clear"/>
        </p>
    </form>
</section>
</body>
</html>
